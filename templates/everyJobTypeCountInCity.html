<body style="height: 100%; margin: 0">
    <form role="form" class="form-inline">
        <div class="form-group">
{#            <label>选择日期：</label>#}
            <!--指定 date标记-->

                    <span class="glyphicon glyphicon-calendar"></span>

<div class="col-sm-12" style="height: 100%">

    <div id="container" style="height: 100%"></div>


    <div class="form-group" style="position: absolute;top: 0px;right: 50px;">

    </div>
</div>

<script type="text/javascript" src="<c:url value='/scripts/bootstrap/datetimepicker/bootstrap-datetimepicker.zh-CN.js'/>"></script>


<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    myChart.showLoading();

    option = {
        title: {
            text: '舆论趋势',
            subtext: '随时间变化'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['正面个数', '负面个数', '中性个数']
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ]
            }
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} 个'
            }
        },
        series: [
            {
                name: '正面个数',
                type: 'line',
                data: [11, 11, 15, 13, 12, 13, 10],

            },
            {
                name: '负面个数',
                type: 'line',
                data: [1, 5, 2, 5, 3, 2, 0],
            },
            {
                name: '中性个数',
                type: 'line',
                data: [1, 5, 2, 5, 3, 2, 0],
            }
        ]
    };

    window.onresize = function () {
        myChart.resize();
    };
    initDigram();

    function initDigram() {
        $.ajax({
            async: false,    //表示请求是否异步处理
            type: "get",    //请求类型
            url: "/job/jobTypeCountOfCity",//请求的 URL地址
            dataType: "json",//返回的数据类型
            {#data: {"starttime": $("#starttime").val(), "endtime": $("#endtime").val()},#}
            data: {"year": $("#datetimepicker input").val()},
            success: function (datas) {
                myChart.hideLoading();
                option.xAxis.data = datas.names;
                option.series[0].data = datas.r_types;
                option.series[1].data = datas.l_types;
                option.series[2].data = datas.m_types;
                {#option.series.data = datas.names1;#}
                {#option.series[1].data = datas.counts1;#}
            },
            error: function (data) {

            }
        });
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    }
    $('#datetimepicker').datetimepicker({
        format: 'YYYY',
        locale: moment.locale('zh-cn'),
    }).on('dp.change',function(ev){
        initDigram();
    });






</script>
</body>
